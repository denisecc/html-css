<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomas"> 
            <label for="isexomas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexofem"> 
            <label for="isexofem">Feminino</label> 
        </fieldset>
        
        <fieldset>
            <legend>Esporte</legend>
            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="nataçao" id="inataçao">
            <label for="inataçao">Natação</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="voltei" id="ivolei">
            <label for="ivolei">Volei</label> <br>
        </fieldset>
    </form>
</body>
</html>
