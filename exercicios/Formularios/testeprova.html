<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Consulta</h1>
    <p>
        <form action="cadastro.php" autocomplete="on">

        <label for="inome">Nome do Aluno: </label>
        <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" required>
    </p>

    <p>
        <label for="iturma">Turma: </label>
        <input type="text" name="turma" id="iturma" required maxlength="5" placeholder="ex: 6º ano" size="5" >
    </p>

    <p>
        <label for="iperiodo">Periodo: </label>
        <input type="month" name="mes" id="iperiodo" value="2022-01" required>

    </p>

    <p>
        <label for="idata">Data: </label>
        <input type="date" name="dia" id="idia" value="2022-12-06" required>
    </p>
    <p>
        <label for="ihora">Hora: </label>
        <input type="time" name="hora" id="ihora" value="10:00" required>
    </p>
    <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" max="10" min="0" step="0.1">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    

        </form>

    
</body>
</html>
